        /* ===== CONTENEDOR DE TARJETAS DE FAVORITOS ===== */
.contenedor-favoritos {
    position: fixed; 
    top: 230px; 
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-height: 300px; /* Altura m√°xima */
    min-height: 100px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 10px 20px;
    align-items: center;
    overflow-y: auto; /* Scroll vertical cuando hay muchos */
    overflow-x: hidden; /* Evitar scroll horizontal */
    border-radius: 10px;
    padding-top: 10px;
    padding-bottom: 20px;
}

/* TARJETA INDIVIDUAL - Mismo estilo que botones pero m√°s grande */
.tarjeta-favorito {
    background-color: white;
    border: solid 2px var(--border-color);
    box-shadow: var(--shadow);
    padding: 10px 20px;
    width: 100%;
    max-width: 450px; /* Ancho m√°ximo para las tarjetas */
    min-height: 80px;
    position: relative;
    transition: transform 0.3s ease;
    font-family: var(--font-family);
    display: grid;
    grid-template-columns: 70px 1fr;
    gap: 12px;
    align-items: center;
}

/* Efecto hover igual que los botones */
.tarjeta-favorito:hover {
    cursor: pointer;
    transform: translateY(-4px) scale(1.02);
}

.columna-imagen {
    display: flex;

}

.imagen-favorito {

        45deg,

    padding: 5px;
    box-sizing: border-box;
}

.columna-info {

    overflow: hidden;

}

.contenedor-nombre-id {

.numero-favorito {

    // ===== FUNCIONES PARA CARGAR Y MOSTRAR FAVORITOS =====

async function cargarFavoritos() {
    console.log("Cargando favoritos...");
    
    // 1. Obtener favoritos del localStorage
    const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
    console.log("Favoritos encontrados:", favoritos);
    
    // 2. Obtener contenedor
    const contenedor = document.getElementById('contenedor-favoritos');
    
    // 3. Limpiar contenedor completamente
    contenedor.innerHTML = '';
    
    // 4. Verificar si hay favoritos
    if (favoritos.length === 0) {
        contenedor.innerHTML = `
            <div class="mensaje-sin-favoritos">
                <p>No tienes Pok√©mon favoritos a√∫n. ¬°Agrega algunos con el bot√≥n ‚ù§Ô∏è!</p>
                <a href="index.html">‚Üê VOLVER AL BUSCADOR</a>
            </div>
        `;
        
        // Ocultar bot√≥n "Limpiar todo" si no hay favoritos
        document.getElementById('btn-limpiar-todo').style.display = 'none';
        return;
    }
    
    // 5. MOSTRAR bot√≥n "Limpiar todo" si hay favoritos
    document.getElementById('btn-limpiar-todo').style.display = 'block';
    
    // 6. Ordenar por ID (#1, #2, #3)
    favoritos.sort((a, b) => a.id - b.id);
    
    // 7. Cargar cada favorito
    for (const favorito of favoritos) {
        console.log("Procesando favorito:", favorito);
        await crearTarjetaFavorito(favorito, contenedor);
    }
    
    
}


// Funci√≥n para crear una tarjeta de favorito
async function crearTarjetaFavorito(favorito, contenedor) {
    try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${favorito.id || favorito.nombre}`);
        
        if (!response.ok) {
            console.error(`Pok√©mon ${favorito.nombre} no encontrado en API`);
            crearTarjetaError(favorito, contenedor);
            return;
        }
        
        const pokemonData = await response.json();
        const imagenUrl = pokemonData.sprites.front_default || pokemonData.sprites.other['official-artwork'].front_default;
        
        const tarjeta = document.createElement('div');
        tarjeta.className = 'tarjeta-favorito';
        tarjeta.innerHTML = `
            <button class="btn-eliminar-favorito" onclick="eliminarDeFavoritos(${favorito.id}, '${favorito.nombre}')" 
                    title="Eliminar de favoritos"></button>
            
            <div class="columna-imagen">
                <img src="${imagenUrl}" alt="${pokemonData.name}" class="imagen-favorito">
            </div>
            
            <div class="columna-info">
                <div class="contenedor-nombre-id">
                    <p class="numero-favorito">#${pokemonData.id}</p>
                    <p class="nombre-favorito">${pokemonData.name.toUpperCase()}</p>
                </div>
                <div class="tipos-favorito">
                    ${pokemonData.types.map(t => 
                        `<span class="tipo-favorito">${t.type.name.toUpperCase()}</span>`
                    ).join('')}
                </div>
            </div>
        `;
        
        contenedor.appendChild(tarjeta);
        
    } catch (error) {
        console.error(`Error cargando favorito ${favorito.nombre}:`, error);
        crearTarjetaError(favorito, contenedor);
    }
}

// Funci√≥n para crear tarjeta de error
function crearTarjetaError(favorito, contenedor) {
    const tarjetaError = document.createElement('div');
    tarjetaError.className = 'tarjeta-favorito';
    tarjetaError.innerHTML = `
        <button class="btn-eliminar-favorito" onclick="eliminarDeFavoritos(${favorito.id}, '${favorito.nombre}')">üóëÔ∏è</button>
        
        <div class="columna-imagen">
            <div class="imagen-favorito" style="background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 10px; color: #999;">Sin imagen</span>
            </div>
        </div>
        
        <div class="columna-info">
            <div class="contenedor-nombre-id">
                <p class="numero-favorito">#${favorito.id}</p>
                <p class="nombre-favorito">${favorito.nombre.toUpperCase()}</p>
            </div>
            <div class="tipos-favorito">
                <span class="tipo-favorito">ERROR</span>
            </div>
        </div>
    `;
    contenedor.appendChild(tarjetaError);
}

// Funci√≥n para eliminar un Pok√©mon de favoritos
async function eliminarDeFavoritos(id, nombre) {
    const resultado = await Swal.fire({
        title: 'ELIMINAR FAVORITO',
        html: `¬øEst√°s seguro de eliminar a <strong>${nombre.toUpperCase()}</strong> de favoritos?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'S√ç, ELIMINAR',
        cancelButtonText: 'CANCELAR',
        customClass: {
            popup: 'swal2-custom-popup'
        },
        buttonsStyling: false,
        reverseButtons: true
    });
    
    if (resultado.isConfirmed) {
        // 1. Obtener favoritos actuales
        const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
        
        // 2. Filtrar para eliminar el Pok√©mon
        const nuevosFavoritos = favoritos.filter(fav => fav.id !== id);
        
        // 3. Guardar en localStorage
        localStorage.setItem('pokemon_favoritos', JSON.stringify(nuevosFavoritos));
        
        // 4. Recargar la lista
        cargarFavoritos();
        
        // 5. Mostrar mensaje de √©xito
        Swal.fire({
            title: '¬°ELIMINADO!',
            html: `¬°<strong>${nombre.toUpperCase()}</strong> eliminado de favoritos!`,
            icon: 'success',
            confirmButtonText: 'OK',
            customClass: {
                popup: 'swal2-custom-popup'
            },
            buttonsStyling: false
        });
    }
}

async function limpiarTodosFavoritos() {
    const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
    
    if (favoritos.length === 0) {
        Swal.fire({
            title: 'SIN FAVORITOS',
            text: 'No hay favoritos para eliminar',
            icon: 'info',
            confirmButtonText: 'OK',
            customClass: {
                popup: 'swal2-custom-popup'
            },
            buttonsStyling: false
        });
        return;
    }
    
    const resultado = await Swal.fire({
        title: 'ELIMINAR TODOS',
        html: `¬øEst√°s seguro de eliminar <strong>TODOS</strong> los favoritos?<br>(${favoritos.length} Pok√©mon)`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'S√ç, ELIMINAR TODOS',
        cancelButtonText: 'CANCELAR',
        customClass: {
            popup: 'swal2-custom-popup'
        },
        buttonsStyling: false,
        reverseButtons: true
    });
    
    if (resultado.isConfirmed) {
        // 1. Eliminar todos los favoritos
        localStorage.removeItem('pokemon_favoritos');
        
        // 2. Recargar la vista
        cargarFavoritos();
        
        // 3. Ocultar el bot√≥n despu√©s de limpiar
        document.getElementById('btn-limpiar-todo').style.display = 'none';
        
        // 4. Mostrar mensaje de √©xito
        Swal.fire({
            title: '¬°ELIMINADOS!',
            text: '¬°Todos los favoritos han sido eliminados!',
            icon: 'success',
            confirmButtonText: 'OK',
            customClass: {
                popup: 'swal2-custom-popup'
            },
            buttonsStyling: false
        });
    }
}
