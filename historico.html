<script>
    
    document.getElementById('btn-buscar-hist').addEventListener('click', function() {

    document.getElementById('btn-historico-hist').addEventListener('click', function() {

    });

    // ===== CONSTANTES 
    const CACHE_KEY = 'pokemon_cache';
    const CACHE_EXPIRY_HOURS = 24;
    const FAVORITOS_KEY = 'pokemon_favoritos';

    // FUNCIONES PARA CARGAR Y MOSTRAR HIST√ìRICO

    function limpiarCacheExpirado() {
        const cache = obtenerCache();
        const now = Date.now();
        let cambios = false;
        
        for (const key in cache) {
            if ((now - cache[key].timestamp) > cache[key].expiry) {
                delete cache[key];
                cambios = true;
            }
        }
        
        if (cambios) {
            localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
        }
    }

    function obtenerCache() {
        const cacheData = localStorage.getItem(CACHE_KEY);
        
        if (!cacheData) {
            return {};
        }
        
        try {
            return JSON.parse(cacheData);
        } catch (e) {
            console.error("‚ùå Error parseando cache:", e);
            return {};
        }
    }

    // Funci√≥n para verificar si un Pok√©mon est√° en favoritos
    function estaEnFavoritos(pokemonId) {
        const favoritos = JSON.parse(localStorage.getItem(FAVORITOS_KEY) || '[]');
        return favoritos.some(fav => fav.id === pokemonId);
    }

    // Funci√≥n para agregar o quitar de favoritos
    function toggleFavorito(pokemonData) {
        const favoritos = JSON.parse(localStorage.getItem(FAVORITOS_KEY) || '[]');
        const pokemonId = pokemonData.id;
        const nombre = pokemonData.name;
        
        // Verificar si ya est√° en favoritos
        const index = favoritos.findIndex(fav => fav.id === pokemonId);
        
        if (index === -1) {
            // Agregar a favoritos
            favoritos.push({ 
                nombre: nombre, 
                id: pokemonId, 
                fecha: new Date().toISOString() 
            });
            localStorage.setItem(FAVORITOS_KEY, JSON.stringify(favoritos));
            
            // Mostrar mensaje de √©xito
            Swal.fire({
                title: '¬°AGREGADO A FAVORITOS!',
                html: `¬°<strong>${nombre.toUpperCase()}</strong> agregado a favoritos!`,
                icon: 'success',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'swal2-custom-popup'
                },
                buttonsStyling: false,
                timer: 1500,
                timerProgressBar: true
            });
            
            return true; 
        } else {
            favoritos.splice(index, 1);
            localStorage.setItem(FAVORITOS_KEY, JSON.stringify(favoritos));
            
            // Mostrar mensaje de eliminaci√≥n
            Swal.fire({
                title: '¬°ELIMINADO DE FAVORITOS!',
                html: `¬°<strong>${nombre.toUpperCase()}</strong> eliminado de favoritos!`,
                icon: 'info',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'swal2-custom-popup'
                },
                buttonsStyling: false,
                timer: 1500,
                timerProgressBar: true
            });
            
            return false; // Ya no est√° en favoritos
        }
    }

   async function cargarHistorico() {
    console.log("Cargando hist√≥rico...");
    
    // Limpiar cache expirado primero
    limpiarCacheExpirado();
    
    // Obtener hist√≥rico del localStorage (cache de b√∫squedas)
    const cache = obtenerCache();
    console.log("Cache encontrado:", cache);
    
    // Convertir objeto a array de Pok√©mon y eliminar duplicados
    const pokemonsUnicos = new Map(); 
    
    for (const key in cache) {
        const cachedItem = cache[key];
        if (cachedItem && cachedItem.data) {
            const pokemonId = cachedItem.data.id;
            
            if (!pokemonsUnicos.has(pokemonId)) {
                pokemonsUnicos.set(pokemonId, {
                    id: cachedItem.data.id,
                    nombre: cachedItem.data.name,
                    timestamp: cachedItem.timestamp,
                    data: cachedItem.data
                });
            }
        }
    }

    
    
    // Convertir Map a array
    const pokemonsCache = Array.from(pokemonsUnicos.values());
    
    console.log("Pok√©mon √∫nicos en cache:", pokemonsCache);
    
    // 4. Obtener contenedor
    const contenedor = document.getElementById('contenedor-historico');
    
    // 5. Limpiar contenedor completamente
    contenedor.innerHTML = '';

const btnLimpiar = document.getElementById('btn-limpiar-historico');

if (pokemonsCache.length === 0) {
    if (btnLimpiar) btnLimpiar.style.display = 'none';

        contenedor.innerHTML = `
            <div class="mensaje-sin-historico">
                <p>No hay Pok√©mon en el historial de b√∫squedas.</p>
                <p>Busca algunos Pok√©mon para que aparezcan aqu√≠</p>
                <a href="index.html">‚Üê VOLVER AL BUSCADOR</a>
            </div>
        `;
        return;
    }
    
if (btnLimpiar) btnLimpiar.style.display = 'block';

    // Mostrar bot√≥n si S√ç hay hist√≥rico
    if (btnLimpiar) {
        btnLimpiar.style.display = 'block';
    }
    
    // 7. Ordenar por fecha de b√∫squeda (m√°s recientes primero)
    pokemonsCache.sort((a, b) => b.timestamp - a.timestamp);
    
    // 8. Cargar cada Pok√©mon del cache
    for (const pokemonItem of pokemonsCache) {
        console.log("Procesando Pok√©mon del cache:", pokemonItem.nombre);
        await crearTarjetaHistorico(pokemonItem.data, contenedor);
    }
}


    // Funci√≥n para crear una tarjeta del hist√≥rico
    async function crearTarjetaHistorico(pokemonData, contenedor) {
        try {
            const imagenUrl = pokemonData.sprites.front_default || pokemonData.sprites.other['official-artwork'].front_default;
            
            // Verificar si est√° en favoritos
            const enFavoritos = estaEnFavoritos(pokemonData.id);
            
            const tarjeta = document.createElement('div');
            tarjeta.className = 'tarjeta-historico';
            tarjeta.innerHTML = `
                <button class="btn-eliminar-historico" 
                        onclick="eliminarDelHistorico(${pokemonData.id}, '${pokemonData.name}')" 
                        title="Eliminar del hist√≥rico"></button>
                
                <button class="btn-favorito-historico ${enFavoritos ? 'favorito-activo' : ''}" 
                        onclick="toggleFavoritoDesdeHistorico(this, ${pokemonData.id}, '${pokemonData.name}')" 
                        title="${enFavoritos ? 'Quitar de favoritos' : 'Agregar a favoritos'}">
                </button>
                
                <div class="columna-imagen">
                    <img src="${imagenUrl}" alt="${pokemonData.name}" class="imagen-historico">
                </div>
                
                <div class="columna-info">
                    <div class="contenedor-nombre-id">
                        <p class="numero-historico">#${pokemonData.id}</p>
                        <p class="nombre-historico">${pokemonData.name.toUpperCase()}</p>
                    </div>
                    <div class="tipos-historico">
                        ${pokemonData.types.map(t => 
                            `<span class="tipo-historico">${t.type.name.toUpperCase()}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            // Hacer clicable la tarjeta para buscar ese Pok√©mon
            tarjeta.addEventListener('click', function(e) {
                // Evitar que se active si se hizo clic en los botones
                if (!e.target.closest('.btn-eliminar-historico') && 
                    !e.target.closest('.btn-favorito-historico')) {
                    window.location.href = `index.html?search=${pokemonData.name}`;
                }
            });
            
            contenedor.appendChild(tarjeta);
            
        } catch (error) {
            console.error(`Error creando tarjeta para ${pokemonData.name}:`, error);
            crearTarjetaErrorHistorico(pokemonData, contenedor);
        }
    }

    // Funci√≥n para toggle favorito desde hist√≥rico (maneja el estado visual)
    function toggleFavoritoDesdeHistorico(boton, pokemonId, nombre) {
        // Obtener datos del Pok√©mon del cache
        const cache = obtenerCache();
        let pokemonData = null;
        
        // Buscar el Pok√©mon en el cache
        for (const key in cache) {
            const cachedItem = cache[key];
            if (cachedItem && cachedItem.data && cachedItem.data.id === pokemonId) {
                pokemonData = cachedItem.data;
                break;
            }
        }
        
        if (pokemonData) {
            // Llamar a la funci√≥n toggleFavorito
            const ahoraEnFavoritos = toggleFavorito(pokemonData);
            
            // Actualizar el bot√≥n visualmente
            if (ahoraEnFavoritos) {
                boton.classList.add('favorito-activo');
                boton.title = 'Quitar de favoritos';
            } else {
                boton.classList.remove('favorito-activo');
                boton.title = 'Agregar a favoritos';
            }
        }
    }

    // Funci√≥n para crear tarjeta de error
    function crearTarjetaErrorHistorico(pokemonData, contenedor) {
        const enFavoritos = estaEnFavoritos(pokemonData.id);
        
        const tarjetaError = document.createElement('div');
        tarjetaError.className = 'tarjeta-historico';
        tarjetaError.innerHTML = `
            <button class="btn-eliminar-historico" onclick="eliminarDelHistorico(${pokemonData.id}, '${pokemonData.name}')">üóëÔ∏è</button>
            
            <button class="btn-favorito-historico ${enFavoritos ? 'favorito-activo' : ''}" 
                    onclick="toggleFavoritoDesdeHistorico(this, ${pokemonData.id}, '${pokemonData.name}')">
            </button>
            
            <div class="columna-imagen">
                <div class="imagen-historico" style="background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 10px; color: #999;">Sin imagen</span>
                </div>
            </div>
            
            <div class="columna-info">
                <div class="contenedor-nombre-id">
                    <p class="numero-historico">#${pokemonData.id}</p>
                    <p class="nombre-historico">${pokemonData.name.toUpperCase()}</p>
                </div>
                <div class="tipos-historico">
                    <span class="tipo-historico">ERROR</span>
                </div>
            </div>
        `;
        contenedor.appendChild(tarjetaError);
    }

    // Funci√≥n para eliminar un Pok√©mon del hist√≥rico
    async function eliminarDelHistorico(id, nombre) {
        const resultado = await Swal.fire({
            title: 'ELIMINAR DEL HIST√ìRICO',
            html: `¬øEst√°s seguro de eliminar a <strong>${nombre.toUpperCase()}</strong> del hist√≥rico?`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'S√ç, ELIMINAR',
            cancelButtonText: 'CANCELAR',
            customClass: {
                popup: 'swal2-custom-popup'
            },
            buttonsStyling: false,
            reverseButtons: true
        });
        
        if (resultado.isConfirmed) {
            // 1. Obtener cache actual
            const cache = obtenerCache();
            
            // 2. Buscar y eliminar todas las claves relacionadas con este Pok√©mon
            let eliminados = 0;
            for (const key in cache) {
                const cachedItem = cache[key];
                if (cachedItem && cachedItem.data && 
                    (cachedItem.data.id === id || cachedItem.data.name === nombre.toLowerCase())) {
                    delete cache[key];
                    eliminados++;
                }
            }
            
            // 3. Guardar en localStorage
            localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            
            // 4. Recargar la lista
            cargarHistorico();
            
            // 5. Mostrar mensaje de √©xito
            Swal.fire({
                title: '¬°ELIMINADO!',
                html: `¬°<strong>${nombre.toUpperCase()}</strong> eliminado del hist√≥rico!`,
                icon: 'success',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'swal2-custom-popup'
                },
                buttonsStyling: false,
                timer: 1500,
                timerProgressBar: true
            });
        }
    }

    // 1. Cuando se carga la p√°gina, cargar hist√≥rico

}
