<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Finder - Hist√≥rico</title>

    <link rel="stylesheet" href="shared.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ===================== ESTILOS ===================== -->
    <style>
        /* ===== BOTONES SUPERIORES ===== */
        #btn-buscar-hist {
            width: 120px;
            height: 50px;
            background-color: white;
            border: solid 4px var(--border-color);
            box-shadow: var(--shadow);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -1px;
            transition: transform 0.4s ease;
        }

        #btn-historico-hist {
            width: 150px;
            height: 50px;
            background-color: var(--color-success);
            border: solid 4px var(--border-color);
            box-shadow: var(--shadow);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -1px;
            color: white;
        }

        #btn-vs-hist {
            width: 90px;
            height: 50px;
            background-color: white;
            border: solid 4px var(--border-color);
            box-shadow: var(--shadow);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 900;
        }

        #btn-favoritos-hist {
            width: 130px;
            height: 50px;
            background-color: white;
            border: solid 4px var(--border-color);
            box-shadow: var(--shadow);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 900;
        }

        #btn-buscar-hist:hover,
        #btn-historico-hist:hover,
        #btn-vs-hist:hover,
        #btn-favoritos-hist:hover {
            cursor: pointer;
            transform: translateY(-4px) scale(1.02);
        }

        /* ===== CONTENEDOR HIST√ìRICO ===== */
        .contenedor-historico {
            position: fixed;
            top: 230px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            align-items: center;
        }

        /* ===== TARJETA ===== */
        .tarjeta-historico {
            background-color: white;
            border: solid 2px var(--border-color);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            min-height: 80px;
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 12px;
            padding: 10px 20px;
            position: relative;
            transition: transform 0.3s ease;
            font-family: var(--font-family);
        }

        .tarjeta-historico:hover {
            cursor: pointer;
            transform: translateY(-4px) scale(1.02);
        }

        .imagen-historico {
            width: 80px;
            height: 60px;
            object-fit: contain;
            border: 3px solid black;
            background-image: repeating-linear-gradient(
                45deg,
                #ffffff 0px,
                #ffffff 8px,
                #e0e0e0 8px,
                #e0e0e0 16px
            );
            padding: 5px;
        }

        .numero-historico {
            font-size: 15px;
            font-weight: 900;
            color: var(--color-primary);
            margin: 0;
        }

        .nombre-historico {
            font-size: 15px;
            font-weight: 900;
            color: var(--color-primary);
            margin: 0;
            text-transform: uppercase;
        }

        .tipos-historico {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .tipo-historico {
            background-color: var(--color-primary);
            color: white;
            padding: 4px 8px;
            font-size: 8px;
            font-weight: 900;
            border: 2px solid var(--border-color);
        }

        /* ===== BOTONES TARJETA ===== */
        .btn-eliminar-historico {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--color-error);
            border: 2px solid var(--border-color);
            font-size: 24px;
            cursor: pointer;
        }

        .btn-eliminar-historico::before {
            content: "üóëÔ∏è";
        }

        .btn-favorito-historico {
            position: absolute;
            top: 20px;
            right: 80px;
            width: 50px;
            height: 50px;
            background-color: pink;
            border: 2px solid var(--border-color);
            font-size: 24px;
            cursor: pointer;
        }

        .btn-favorito-historico::before {
            content: "ü§ç";
        }

        .btn-favorito-historico.favorito-activo::before {
            content: "‚ù§Ô∏è";
        }

        /* ===== SIN HIST√ìRICO ===== */
        .mensaje-sin-historico {
            text-align: center;
            padding: 100px 20px;
            background-color: white;
            border: 3px dashed #ccc;
            max-width: 800px;
        }
    </style>
</head>

<body>
<div class="contenedor">

    <div class="titulo">
        <h1>üìú HIST√ìRICO</h1>
    </div>

    <div class="botones">
        <button id="btn-buscar-hist">üîé BUSCAR</button>
        <button id="btn-historico-hist">üìú HIST√ìRICO</button>
        <button id="btn-vs-hist">‚öî VS</button>
        <button id="btn-favoritos-hist">‚ù§Ô∏è FAVORITOS</button>
    </div>

    <div id="contenedor-historico" class="contenedor-historico"></div>
</div>

<!-- ===================== SCRIPT ===================== -->
<script>
    const CACHE_KEY = 'pokemon_cache';
    const FAVORITOS_KEY = 'pokemon_favoritos';

    function obtenerCache() {
        return JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');
    }

    function limpiarCacheExpirado() {
        const cache = obtenerCache();
        const now = Date.now();
        let cambios = false;

        for (const key in cache) {
            const item = cache[key];
            if (item.timestamp && item.expiry) {
                if ((now - item.timestamp) > item.expiry) {
                    delete cache[key];
                    cambios = true;
                }
            }
        }

        if (cambios) {
            localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
        }
    }

    function estaEnFavoritos(id) {
        const favs = JSON.parse(localStorage.getItem(FAVORITOS_KEY) || '[]');
        return favs.some(f => f.id === id);
    }

    function cargarHistorico() {
        limpiarCacheExpirado();

        const cache = obtenerCache();
        const mapa = new Map();

        for (const key in cache) {
            const item = cache[key];
            if (item?.data?.id && !mapa.has(item.data.id)) {
                mapa.set(item.data.id, item.data);
            }
        }

        const contenedor = document.getElementById('contenedor-historico');
        contenedor.innerHTML = '';

        if (mapa.size === 0) {
            contenedor.innerHTML = `
                <div class="mensaje-sin-historico">
                    <p>No hay Pok√©mon en el hist√≥rico.</p>
                    <a href="index.html">‚Üê Volver al buscador</a>
                </div>`;
            return;
        }

        [...mapa.values()].forEach(pokemon => {
            const card = document.createElement('div');
            card.className = 'tarjeta-historico';

            card.innerHTML = `
                <button class="btn-eliminar-historico"
                    onclick="eliminarDelHistorico(${pokemon.id}, '${pokemon.name}')"></button>

                <button class="btn-favorito-historico ${estaEnFavoritos(pokemon.id) ? 'favorito-activo' : ''}"
                    onclick="toggleFavorito(${pokemon.id}, '${pokemon.name}', this)"></button>

                <img src="${pokemon.sprites.front_default}" class="imagen-historico">

                <div>
                    <p class="numero-historico">#${pokemon.id}</p>
                    <p class="nombre-historico">${pokemon.name}</p>
                    <div class="tipos-historico">
                        ${pokemon.types.map(t => `<span class="tipo-historico">${t.type.name}</span>`).join('')}
                    </div>
                </div>
            `;

            card.addEventListener('click', e => {
                if (!e.target.closest('button')) {
                    window.location.href = `index.html?search=${pokemon.name}`;
                }
            });

            contenedor.appendChild(card);
        });
    }

    function toggleFavorito(id, name, btn) {
        let favs = JSON.parse(localStorage.getItem(FAVORITOS_KEY) || '[]');
        const index = favs.findIndex(f => f.id === id);

        if (index === -1) {
            favs.push({ id, name });
            btn.classList.add('favorito-activo');
        } else {
            favs.splice(index, 1);
            btn.classList.remove('favorito-activo');
        }

        localStorage.setItem(FAVORITOS_KEY, JSON.stringify(favs));
    }

    function eliminarDelHistorico(id, name) {
        Swal.fire({
            title: 'Eliminar del hist√≥rico',
            text: `¬øEliminar ${name.toUpperCase()}?`,
            showCancelButton: true,
            confirmButtonText: 'S√≠',
            cancelButtonText: 'Cancelar'
        }).then(res => {
            if (res.isConfirmed) {
                const cache = obtenerCache();
                for (const key in cache) {
                    if (cache[key]?.data?.id === id) {
                        delete cache[key];
                    }
                }
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
                cargarHistorico();
            }
        });
    }

    document.getElementById('btn-buscar-hist').onclick = () => location.href = 'index.html';
    document.getElementById('btn-favoritos-hist').onclick = () => location.href = 'favoritos.html';

    document.addEventListener('DOMContentLoaded', cargarHistorico);
</script>
</body>
</html>
