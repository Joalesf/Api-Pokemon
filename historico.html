<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Pok√©mon Finder - Hist√≥rico</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        
        #btn-buscar-hist{

        /* ===== CONTENEDOR DE TARJETAS DE HIST√ìRICO ===== */
.contenedor-historico {
    position: fixed; 
    top: 230px; 
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-height: 300px; /* Altura m√°xima */
    min-height: 100px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 10px 20px;
    align-items: center;
    overflow-y: auto; /* Scroll vertical cuando hay muchos */
    overflow-x: hidden; /* Evitar scroll horizontal */
    border-radius: 10px;
    padding-top: 10px;
    padding-bottom: 20px;
}

/* TARJETA INDIVIDUAL - Mismo estilo que botones pero m√°s grande */
.tarjeta-historico {
    background-color: white;
    border: solid 2px var(--border-color);
    box-shadow: var(--shadow);
    padding: 10px 20px;
    width: 100%;
    max-width: 450px; /* Ancho m√°ximo para las tarjetas */
    min-height: 80px;
    position: relative;
    transition: transform 0.3s ease;
    font-family: var(--font-family);
    display: grid;
    grid-template-columns: 70px 1fr;
    gap: 12px;
    align-items: center;
}

/* Efecto hover igual que los botones */
.tarjeta-historico:hover {
    cursor: pointer;
    transform: translateY(-4px) scale(1.02);
}

.columna-imagen {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.imagen-historico {
    width: 80px;
    height: 60px;
    object-fit: contain;
    border: 3px solid black;
    background-image: repeating-linear-gradient(
        45deg,
        #FFFFFF 0px,
        #ffffff 8px,
        #e0e0e0 8px,
        #e0e0e0 16px
    );
    padding: 5px;
    box-sizing: border-box;
}

.columna-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
    height: 100%;
}

.contenedor-nombre-id {
    display: flex;
    align-items: baseline;
    gap: 6px;
    margin-bottom: 10px;
    flex-wrap: wrap;
}

.numero-historico {
    font-size: 15px;
    color: var(--color-primary);
    font-weight: 900;
    letter-spacing: -1px;
    margin: 0;
}


/* NOMBRE (BULBASAUR, IVYSAUR) */
.nombre-historico {
    font-size: 15px;
    color: var(--color-primary);
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: -0.5px;
    margin: 0;
    
}

.tipos-historico {
    display: flex;
    flex-direction: row;
    gap: 5px;
    min-width: 50px;
    max-width: 70px;
}

.tipo-historico {
    background-color: var(--color-primary);
    color: white;
    padding: 4px 8px;
    font-size: 8px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: 2px solid var(--border-color);
    text-align: center;
    width: 100%;
    min-width: auto;
}


/* Bot√≥n eliminar (X roja) */
.btn-eliminar-historico {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: var(--color-error);
    border: 2px solid var(--border-color);

}

.btn-eliminar-historico:hover {
    background-color: #cc0000;
    transform: scale(1.1);
}

.btn-eliminar-historico::before {
    content: "üóëÔ∏è";
}

/* Bot√≥n LIMPIAR TODO - FUERA del contenedor con scroll */
.btn-limpiar-todo-hist {
    position: fixed;
    top: 520px; 
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 60px;
    background-color: var(--color-error); /* ROJO */
    border: solid 4px var(--border-color);

}

.btn-limpiar-todo-hist:hover {

}


.btn-limpiar-todo-hist {
    margin: 0; 
}


/* Mensaje cuando no hay hist√≥rico */
.mensaje-sin-historico {
    grid-column: 1 / -1;
    text-align: center;

}

.swal2-confirm:hover,

    transform: translateY(-3px) scale(1.05) !important;
}

<body>
<div class="contenedor">

    <div class="titulo">
        <h1>üìú HIST√ìRICO</h1>
    </div>

    <div class="botones">
        <button id="btn-buscar-hist">&#x1F50E; BUSCAR</button>
        <button id="btn-historico-hist">&#x1F4DC; HIST√ìRICO</button>
        <button id="btn-vs-hist">&#x2694; VS</button>
        <button id="btn-favoritos-hist">&#x2764;&#xFE0F; FAVORITOS</button>
    </div>

   
    <div id="contenedor-historico" class="contenedor-historico">
        
    </div>

    <button id="btn-limpiar-todo-hist" class="btn-limpiar-todo-hist">
        üóëÔ∏è LIMPIAR HIST√ìRICO
    </button>



    <div class="circulo"> 
        <div class="linea">
            <div class="circulo1"></div>
        </div>
    </div>

</div>

<script>
    
    document.getElementById('btn-buscar-hist').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

   
    document.getElementById('btn-historico-hist').addEventListener('click', function() {
        // Ya estamos en hist√≥rico
    });

    document.getElementById('btn-vs-hist').addEventListener('click', function() {
        // Funci√≥n VS (si existe)
    });

    document.getElementById('btn-favoritos-hist').addEventListener('click', function() {
        window.location.href = 'favoritos.html';
    });

    // ===== CONSTANTES (mismas que en index.html) =====
    const CACHE_KEY = 'pokemon_cache';
    const CACHE_EXPIRY_HOURS = 24;

    // ===== FUNCIONES PARA CARGAR Y MOSTRAR HIST√ìRICO =====

    function limpiarCacheExpirado() {
        const cache = obtenerCache();
        const now = Date.now();
        let cambios = false;
        
        for (const key in cache) {
            if ((now - cache[key].timestamp) > cache[key].expiry) {
                delete cache[key];
                cambios = true;
            }
        }
        
        if (cambios) {
            localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
        }
    }

    function obtenerCache() {
        const cacheData = localStorage.getItem(CACHE_KEY);
        
        if (!cacheData) {
            return {};
        }
        
        try {
            return JSON.parse(cacheData);
        } catch (e) {
            console.error("‚ùå Error parseando cache:", e);
            return {};
        }
    }

    async function cargarHistorico() {
        console.log("Cargando hist√≥rico...");
        
        // 1. Limpiar cache expirado primero
        limpiarCacheExpirado();
        
        // 2. Obtener hist√≥rico del localStorage (cache de b√∫squedas)
        const cache = obtenerCache();
        console.log("Cache encontrado:", cache);
        
        // 3. Convertir objeto a array de Pok√©mon
        const pokemonsCache = [];
        for (const key in cache) {
            const cachedItem = cache[key];
            if (cachedItem && cachedItem.data) {
                pokemonsCache.push({
                    id: cachedItem.data.id,
                    nombre: cachedItem.data.name,
                    timestamp: cachedItem.timestamp,
                    data: cachedItem.data
                });
            }
        }
        
        console.log("Pok√©mon en cache:", pokemonsCache);
        
        // 4. Obtener contenedor
        const contenedor = document.getElementById('contenedor-historico');
        
        // 5. Limpiar contenedor completamente
        contenedor.innerHTML = '';
        
        // 6. Verificar si hay hist√≥rico
        if (pokemonsCache.length === 0) {
            contenedor.innerHTML = `
                <div class="mensaje-sin-historico">
                    <p>No hay Pok√©mon en el historial de b√∫squedas.</p>
                    <p>¬°Busca algunos Pok√©mon para que aparezcan aqu√≠!</p>
                    <a href="index.html">‚Üê VOLVER AL BUSCADOR</a>
                </div>
            `;
            
            // Ocultar bot√≥n "Limpiar hist√≥rico" si no hay hist√≥rico
            document.getElementById('btn-limpiar-todo-hist').style.display = 'none';
            return;
        }
        
        // 7. MOSTRAR bot√≥n "Limpiar hist√≥rico" si hay hist√≥rico
        document.getElementById('btn-limpiar-todo-hist').style.display = 'block';
        
        // 8. Ordenar por fecha de b√∫squeda (m√°s recientes primero)
        pokemonsCache.sort((a, b) => b.timestamp - a.timestamp);
        
        // 9. Cargar cada Pok√©mon del cache
        for (const pokemonItem of pokemonsCache) {
            console.log("Procesando Pok√©mon del cache:", pokemonItem.nombre);
            await crearTarjetaHistorico(pokemonItem.data, contenedor, pokemonItem.timestamp);
        }
    }

    // Funci√≥n para crear una tarjeta del hist√≥rico
    async function crearTarjetaHistorico(pokemonData, contenedor, timestamp) {
        try {
            const imagenUrl = pokemonData.sprites.front_default || pokemonData.sprites.other['official-artwork'].front_default;
            const fecha = new Date(timestamp);
            const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const tarjeta = document.createElement('div');
            tarjeta.className = 'tarjeta-historico';
            tarjeta.innerHTML = `
                <button class="btn-eliminar-historico" onclick="eliminarDelHistorico(${pokemonData.id}, '${pokemonData.name}')" 
                        title="Eliminar del hist√≥rico"></button>
                
                <div class="columna-imagen">
                    <img src="${imagenUrl}" alt="${pokemonData.name}" class="imagen-historico">
                </div>
                
                <div class="columna-info">
                    <div class="contenedor-nombre-id">
                        <p class="numero-historico">#${pokemonData.id}</p>
                        <p class="nombre-historico">${pokemonData.name.toUpperCase()}</p>
                    </div>
                    <div class="tipos-historico">
                        ${pokemonData.types.map(t => 
                            `<span class="tipo-historico">${t.type.name.toUpperCase()}</span>`
                        ).join('')}
                    </div>
                    <div style="font-size: 10px; color: #666; margin-top: 5px;">
                        Buscado: ${fechaFormateada}
                    </div>
                </div>
            `;
            
            // Hacer clicable la tarjeta para buscar ese Pok√©mon
            tarjeta.addEventListener('click', function(e) {
                // Evitar que se active si se hizo clic en el bot√≥n de eliminar
                if (!e.target.closest('.btn-eliminar-historico')) {
                    window.location.href = `index.html?search=${pokemonData.name}`;
                }
            });
            
            contenedor.appendChild(tarjeta);
            
        } catch (error) {
            console.error(`Error creando tarjeta para ${pokemonData.name}:`, error);
            crearTarjetaErrorHistorico(pokemonData, contenedor);
        }
    }

    // Funci√≥n para crear tarjeta de error
    function crearTarjetaErrorHistorico(pokemonData, contenedor) {
        const tarjetaError = document.createElement('div');
        tarjetaError.className = 'tarjeta-historico';
        tarjetaError.innerHTML = `
            <button class="btn-eliminar-historico" onclick="eliminarDelHistorico(${pokemonData.id}, '${pokemonData.name}')">üóëÔ∏è</button>
            
            <div class="columna-imagen">
                <div class="imagen-historico" style="background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 10px; color: #999;">Sin imagen</span>
                </div>
            </div>
            
            <div class="columna-info">
                <div class="contenedor-nombre-id">
                    <p class="numero-historico">#${pokemonData.id}</p>
                    <p class="nombre-historico">${pokemonData.name.toUpperCase()}</p>
                </div>
                <div class="tipos-historico">
                    <span class="tipo-historico">ERROR</span>
                </div>
            </div>
        `;
        contenedor.appendChild(tarjetaError);
    }

    // Funci√≥n para eliminar un Pok√©mon del hist√≥rico
    async function eliminarDelHistorico(id, nombre) {
        const resultado = await Swal.fire({
            title: 'ELIMINAR DEL HIST√ìRICO',
            html: `¬øEst√°s seguro de eliminar a <strong>${nombre.toUpperCase()}</strong> del hist√≥rico?`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'S√ç, ELIMINAR',
            cancelButtonText: 'CANCELAR',
            customClass: {
                popup: 'swal2-custom-popup'
            },
            buttonsStyling: false,
            reverseButtons: true
        });
        
        if (resultado.isConfirmed) {
            // 1. Obtener cache actual
            const cache = obtenerCache();
            
            // 2. Buscar y eliminar todas las claves relacionadas con este Pok√©mon
            let eliminados = 0;
            for (const key in cache) {
                const cachedItem = cache[key];
                if (cachedItem && cachedItem.data && 
                    (cachedItem.data.id === id || cachedItem.data.name === nombre.toLowerCase())) {
                    delete cache[key];
                    eliminados++;
                }
            }
            
            // 3. Guardar en localStorage
            localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            
            // 4. Recargar la lista
            cargarHistorico();
            
            // 5. Mostrar mensaje de √©xito
            Swal.fire({
                title: '¬°ELIMINADO!',
                html: `¬°<strong>${nombre.toUpperCase()}</strong> eliminado del hist√≥rico!`,
                icon: 'success',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'swal2-custom-popup'
                },
                buttonsStyling: false
            });
        }
    }

    async function limpiarTodoHistorico() {
        const cache = obtenerCache();
        const cantidad = Object.keys(cache).length;
        
        if (cantidad === 0) {
            Swal.fire({
                title: 'SIN HIST√ìRICO',
                text: 'No hay Pok√©mon en el historial',
                icon: 'info',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'swal2-custom-popup'
                },
                buttonsStyling: false
            });
            return;
        }
        
        const resultado = await Swal.fire({
            title: 'ELIMINAR TODO EL HIST√ìRICO',
            html: `¬øEst√°s seguro de eliminar <strong>TODO</strong> el historial de b√∫squedas?<br>(${cantidad} Pok√©mon en cache)`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'S√ç, ELIMINAR TODO',
            cancelButtonText: 'CANCELAR',
            customClass: {
                popup: 'swal2-custom-popup'
            },
            buttonsStyling: false,
            reverseButtons: true
        });
        
        if (resultado.isConfirmed) {
            // 1. Eliminar todo el cache
            localStorage.removeItem(CACHE_KEY);
            
            // 2. Recargar la vista
            cargarHistorico();
            
            // 3. Ocultar el bot√≥n despu√©s de limpiar
            document.getElementById('btn-limpiar-todo-hist').style.display = 'none';
            
            // 4. Mostrar mensaje de √©xito
            Swal.fire({
                title: '¬°HIST√ìRICO LIMPIO!',
                text: '¬°Todo el historial ha sido eliminado!',
                icon: 'success',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'swal2-custom-popup'
                },
                buttonsStyling: false
            });
        }
    }

    // ===== CONFIGURAR EVENT LISTENERS =====

    // 1. Cuando se carga la p√°gina, cargar hist√≥rico
    document.addEventListener('DOMContentLoaded', function() {
        console.log("P√°gina de hist√≥rico cargada");
        cargarHistorico();
    });

    // 2. Configurar bot√≥n "LIMPIAR HIST√ìRICO"
    document.addEventListener('DOMContentLoaded', function() {
        const btnLimpiarTodoHist = document.getElementById('btn-limpiar-todo-hist');
        if (btnLimpiarTodoHist) {
            btnLimpiarTodoHist.addEventListener('click', limpiarTodoHistorico);
        }
    });

    // 3. Funci√≥n de debug para verificar
    function verificarHistorico() {
        const cache = obtenerCache();
        const cantidad = Object.keys(cache).length;
        console.log('=== VERIFICACI√ìN DE HIST√ìRICO ===');
        console.log('Total de entradas en cache:', cantidad);
        console.log('Cache completo:', cache);
        console.log('=== FIN VERIFICACI√ìN ===');
    }

    // Llama a esta funci√≥n para verificar
    verificarHistorico();

</script>
