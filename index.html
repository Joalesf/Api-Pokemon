<script>
    const btnBuscar = document.getElementById("btn-buscar1");
const input = document.getElementById("busqueda");
const filtro = document.getElementById("filtro");
const resultado = document.getElementById("resultado");
const CACHE_KEY = 'pokemon_cache';
const CACHE_EXPIRY_HOURS = 24;

document.getElementById('btn-favoritos').addEventListener('click', function() {
    window.location.href = 'favoritos.html';
});

function inicializarCache() {
    if (!localStorage.getItem(CACHE_KEY)) {
        localStorage.setItem(CACHE_KEY, JSON.stringify({}));
    }
}

function obtenerCache() {
    const cacheData = localStorage.getItem(CACHE_KEY);
    console.log("üîç obtenerCache() llamado. Datos RAW:", cacheData);
    
    if (!cacheData) {
        console.log("üì≠ Cache vac√≠o o no existe");
        return {};
    }
    
    try {
        const parsed = JSON.parse(cacheData);
        console.log("‚úÖ Cache parseado. Claves:", Object.keys(parsed));
        return parsed;
    } catch (e) {
        console.error("‚ùå Error parseando cache:", e);
        return {};
    }
}

// Guardar un Pok√©mon en el cache
function guardarEnCache(pokemonId, pokemonData) {
    const cache = obtenerCache();
    cache[pokemonId] = {
        data: pokemonData,
        timestamp: Date.now(),
        expiry: CACHE_EXPIRY_HOURS * 60 * 60 * 1000 // Convertir horas a milisegundos
    };
    localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
}

// Buscar un Pok√©mon en el cache
function buscarEnCache(pokemonId) {
    const cache = obtenerCache();
    const cachedItem = cache[pokemonId];
    
    if (cachedItem) {
        // Verificar si el cache ha expirado
        const now = Date.now();
        const isExpired = (now - cachedItem.timestamp) > cachedItem.expiry;
        
        if (!isExpired) {
            console.log(`Pok√©mon ${pokemonId} encontrado en cache`);
            return cachedItem.data;
        } else {
            console.log(`Cache para ${pokemonId} ha expirado`);
            // Eliminar el item expirado del cache
            delete cache[pokemonId];
            localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
        }
    }
    return null;
}

// Limpiar cache expirado
function limpiarCacheExpirado() {
    const cache = obtenerCache();
    const now = Date.now();
    let cambios = false;
    
    for (const key in cache) {
        if ((now - cache[key].timestamp) > cache[key].expiry) {
            delete cache[key];
            cambios = true;
        }
    }
    
    if (cambios) {
        localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
    }
}

btnBuscar.addEventListener("click", buscar);

async function buscar() {
  const valor = input.value.toLowerCase().trim();
  if (!valor) return;

  resultado.innerHTML = "<p>‚è≥ Buscando...</p>";

  try {
    if (filtro.value === "POKEMON") {
      buscarPokemon(valor);
    } else {
      buscarHabilidad(valor);
    }
  } catch (error) {
    resultado.innerHTML = "<p>‚ùå Error en la b√∫squeda</p>";
  }
}

// Agrega esta funci√≥n de debug
function debugLocalStorage() {
    console.log("=== DEBUG LOCALSTORAGE ===");
    console.log("1. CACHE_KEY existe?", localStorage.getItem(CACHE_KEY) ? "S√ç" : "NO");
    console.log("2. Contenido de pokemon_cache:", JSON.parse(localStorage.getItem(CACHE_KEY) || 'null'));
    console.log("3. Todas las claves en localStorage:", Object.keys(localStorage));
    console.log("=== FIN DEBUG ===");
}

// Modifica buscarPokemon con m√°s logs
async function buscarPokemon(valor) {
    console.log("=== INICIO buscarPokemon() ===");
    console.log("Valor buscado:", valor);
    
    // Debug: ver estado ANTES de cualquier operaci√≥n
    console.log("Estado INICIAL del localStorage:");
    debugLocalStorage();
    
    // Inicializar cache y limpiar expirados
    inicializarCache();
    limpiarCacheExpirado();
    
    // Debug: ver estado despu√©s de inicializar
    console.log("Estado DESPU√âS de inicializarCache():");
    debugLocalStorage();
    
    // Intentar obtener del cache primero
    const cachedPokemon = buscarEnCache(valor);
    
    if (cachedPokemon) {
        console.log("‚úÖ Mostrando Pok√©mon desde cache");
        renderPokemon(cachedPokemon, true);
        return;
    }
    
    console.log("üåê Buscando Pok√©mon desde API");
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${valor}`);
    if (!response.ok) throw new Error("Pok√©mon no encontrado");

    const data = await response.json();
    
    // Debug: ver estado antes de guardar
    console.log("Estado ANTES de guardarEnCache():");
    debugLocalStorage();
    
    // Guardar en cache antes de mostrar
    guardarEnCache(valor, data);
    guardarEnCache(data.id.toString(), data);
    
    // Debug: ver estado despu√©s de guardar
    console.log("Estado DESPU√âS de guardarEnCache():");
    debugLocalStorage();
    
    console.log("‚úÖ Mostrando Pok√©mon desde API");
    renderPokemon(data, false);
    console.log("=== FIN buscarPokemon() ===");
}

function renderPokemon(pokemon, desdeCache = false) {
    // Eliminamos la llamada a buscarEnCache() y usamos el par√°metro
    
    resultado.innerHTML = `
    <div class="card">
        <!-- T√≠tulo POKEMON DATA -->
        <div class="pokemon-data-header">
            <span class="pokemon-data-text">POKEMON DATA</span>
            <!-- Mensaje de origen -->
            <span class="origen-text ${desdeCache ? 'cache' : 'api'}">
                ${desdeCache ? 'DESDE CACH√â' : 'DESDE API'}
            </span>
        </div>
        
        <img src="${pokemon.sprites.front_default}">
        <h2>#${pokemon.id} ${pokemon.name.toUpperCase()}</h2>
        <div class="lineaCard"></div>
        <p class="tiposPokemon">${pokemon.types.map(t => `<span class="tipo">${t.type.name}</span>`).join("")}</p>
        
        <div class="habilidadesPokemon">
            <p>Habilidades</p>
            ${pokemon.abilities.map(a =>
                `<span class="habilidad">${a.ability.name}</span>`
            ).join("")}
        </div>

        <div class="stats">
            ${pokemon.stats.map(s => `
            <div class="stat">
                <span class="stat-nombre">${s.stat.name}:</span>
                <div class="barra">
                    <div class="barra-valor" style="width: ${s.base_stat / 1}%;"></div>
                </div>
            </div>
            `).join("")}
        </div>
        <button class="btn-favoritos2" onclick="agregarAFavoritos('${pokemon.name}', ${pokemon.id})">&#x2764;&#xFE0F;</button>
    </div>
    `;
}

async function buscarHabilidad(valor) {
  const response = await fetch(`https://pokeapi.co/api/v2/ability/${valor}`);
  if (!response.ok) throw new Error("Habilidad no encontrada");

  const data = await response.json();

  const descripcion = data.effect_entries.find(e => e.language.name === "es");

  resultado.innerHTML = `
    <div class="card">
      <h2>${data.name.toUpperCase()}</h2>
      <p>${descripcion ? descripcion.effect : "Sin descripci√≥n en espa√±ol"}</p>
      <h3>Pok√©mon con esta habilidad:</h3>
      <ul>
        ${data.pokemon.slice(0, 10).map(p =>
          `<li onclick="buscarPokemon('${p.pokemon.name}')">${p.pokemon.name}</li>`
        ).join("")}
      </ul>
    </div>
  `;
}

// Funci√≥n para agregar a favoritos SIN alertas
function agregarAFavoritos(nombre, id) {
    const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
    
    // Verificar si ya est√° en favoritos
    const yaEsFavorito = favoritos.some(fav => fav.id === id);
    
    if (!yaEsFavorito) {
        // Agregar a favoritos
        favoritos.push({ nombre, id, fecha: new Date().toISOString() });
        localStorage.setItem('pokemon_favoritos', JSON.stringify(favoritos));
        
        // Animar el bot√≥n para dar feedback visual
        const btn = event.target;
        btn.style.backgroundColor = '#ff5ca1'; // Cambiar color moment√°neo
        btn.innerHTML = '‚ù§Ô∏è'; // Cambiar a coraz√≥n lleno
        
        // Restaurar despu√©s de 0.5 segundos
        setTimeout(() => {
            btn.style.backgroundColor = 'pink';
            btn.innerHTML = 'ü§ç';
        }, 500);
    } else {
        // Si ya est√° en favoritos, solo animar el bot√≥n
        const btn = event.target;
        btn.style.backgroundColor = '#ff5ca1'; // Cambiar color moment√°neo
        btn.innerHTML = '‚ù§Ô∏è'; // Cambiar a coraz√≥n lleno
        
        // Restaurar despu√©s de 0.5 segundos
        setTimeout(() => {
            btn.style.backgroundColor = 'pink';
            btn.innerHTML = 'ü§ç';
        }, 500);
    }
}
