<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="shared.css">
</head>

<body>
<div class="contenedor">

    <div class="titulo">
        <h1>POKÉMON FINDER</h1>
    </div>

    <div class="botones">
        <button id="btn-buscar">&#x1F50E; BUSCAR</button>
        <button id="btn-historico">&#x1F4DC; HISTÓRICO</button>
        <button id="btn-vs">&#x2694; VS</button>
        <button id="btn-favoritos">&#x2764;&#xFE0F; FAVORITOS</button>
    </div>

    <div class="buscador">
    <select id="filtro" name="filtro" required>
        <option value="POKEMON">&#128126; POKÉMON</option>
        <option value="HABILIDAD">&#9889; HABILIDAD</option>
    </select>
    <input type="text" id="busqueda" name="busqueda" placeholder="NOMBRE O ID. . ." required>
    <button id="btn-buscar1">BUSCAR</button>
    </div> 
<div id="resultado"></div>
    <div class="circulo"> 
        <div class="linea">
        <div class="circulo1"></div>
        </div>
    </div>

</div>
</body>
</html>

<script>
    const btnBuscar = document.getElementById("btn-buscar1");
const input = document.getElementById("busqueda");
const filtro = document.getElementById("filtro");
const resultado = document.getElementById("resultado");

btnBuscar.addEventListener("click", buscar);

async function buscar() {
  const valor = input.value.toLowerCase().trim();
  if (!valor) return;

  resultado.innerHTML = "<p>⏳ Buscando...</p>";

  try {
    if (filtro.value === "POKEMON") {
      buscarPokemon(valor);
    } else {
      buscarHabilidad(valor);
    }
  } catch (error) {
    resultado.innerHTML = "<p>❌ Error en la búsqueda</p>";
  }
}

async function buscarPokemon(valor) {
  const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${valor}`);
  if (!response.ok) throw new Error("No encontrado");

  const data = await response.json();
  renderPokemon(data);
}

function renderPokemon(pokemon) {
  resultado.innerHTML = `
    <div class="card">
        <img src="${pokemon.sprites.front_default}">
      <h2>#${pokemon.id} ${pokemon.name.toUpperCase()}</h2>
      <div class="lineaCard"></div>
      <p class="tiposPokemon">${pokemon.types.map(t => `<span class="tipo">${t.type.name}</span>`).join("")}</p>
      
      <div class="habilidadesPokemon">
        <p>Habilidades</p>
        ${pokemon.abilities.map(a =>
          `<span class="habilidad">${a.ability.name}</span>`
        ).join("")}
      </div>

     <div class="stats">
  ${pokemon.stats.map(s => `
    <div class="stat">
      <span class="stat-nombre">${s.stat.name}:</span>
      <div class="barra">
        <div class="barra-valor" style="width: ${s.base_stat / 1}%;"></div>
      </div>
    </div>
  `).join("")}
</div>
<button class="btn-favoritos2">&#x2764;&#xFE0F;</button>
    </div>

    
  `;
}

async function buscarHabilidad(valor) {
  const response = await fetch(`https://pokeapi.co/api/v2/ability/${valor}`);
  if (!response.ok) throw new Error("Habilidad no encontrada");

  const data = await response.json();

  const descripcion = data.effect_entries.find(e => e.language.name === "es");

  resultado.innerHTML = `
    <div class="card">
      <h2>${data.name.toUpperCase()}</h2>
      <p>${descripcion ? descripcion.effect : "Sin descripción en español"}</p>
      <h3>Pokémon con esta habilidad:</h3>
      <ul>
        ${data.pokemon.slice(0, 10).map(p =>
          `<li onclick="buscarPokemon('${p.pokemon.name}')">${p.pokemon.name}</li>`
        ).join("")}
      </ul>
    </div>
  `;
}

</script>
