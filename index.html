});

});

const btnBuscar = document.getElementById("btn-buscar1");
const input = document.getElementById("busqueda");
const filtro = document.getElementById("filtro");
const resultado = document.getElementById("resultado");

btnBuscar.addEventListener("click", buscar);

async function buscar() {
    const valor = input.value.toLowerCase().trim();
    if (!valor) return;

    resultado.innerHTML = `<p class="loading">CARGANDO DATOS...</p>`;

    try {
        if (filtro.value === "POKEMON") {
            await buscarPokemon(valor);
        } else {
            await buscarHabilidad(valor);
        }
    } catch {
        resultado.innerHTML = `
        <div class="error-mensaje">
            <p>Error: ${filtro.value} NO ENCOTRADA</p>
        </div>`;
    }
}

// Modifica buscarPokemon con m√°s logs
async function buscarPokemon(valor) {
    console.log("=== INICIO buscarPokemon() ===");
    console.log("Valor buscado:", valor);
    
    // Debug: ver estado ANTES de cualquier operaci√≥n
    console.log("Estado INICIAL del localStorage:");
    debugLocalStorage();
    
    // Inicializar cache y limpiar expirados
    inicializarCache();
    limpiarCacheExpirado();
    
    // Debug: ver estado despu√©s de inicializar
    console.log("Estado DESPU√âS de inicializarCache():");
    debugLocalStorage();
    
    // Intentar obtener del cache primero
    const cachedPokemon = buscarEnCache(valor);
    
    if (cachedPokemon) {
        console.log("‚úÖ Mostrando Pok√©mon desde cache");
        renderPokemon(cachedPokemon, true);
        return;
    }
    
    console.log("üåê Buscando Pok√©mon desde API");
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${valor}`);
    if (!response.ok) throw new Error("Pok√©mon no encontrado");

    const data = await response.json();
    
    // Debug: ver estado antes de guardar
    console.log("Estado ANTES de guardarEnCache():");
    debugLocalStorage();
    
    // Guardar en cache antes de mostrar
    guardarEnCache(valor, data);
    guardarEnCache(data.id.toString(), data);
    
    // Debug: ver estado despu√©s de guardar
    console.log("Estado DESPU√âS de guardarEnCache():");
    debugLocalStorage();
    
    console.log("‚úÖ Mostrando Pok√©mon desde API");
    renderPokemon(data, false);
    console.log("=== FIN buscarPokemon() ===");
}

async function buscarHabilidad(valor) {
  const response = await fetch(`https://pokeapi.co/api/v2/ability/${valor}`);
  if (!response.ok) throw new Error("Habilidad no encontrada");

  const data = await response.json();

  const descripcion = data.flavor_text_entries.find(e => e.language.name === "es");

</div>
    </div>

}

// Funci√≥n para agregar a favoritos
function agregarAFavoritos(nombre, id) {
    const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
    
    // Verificar si ya est√° en favoritos
    const yaEsFavorito = favoritos.some(fav => fav.id === id);
    
    if (!yaEsFavorito) {
        favoritos.push({ nombre, id, fecha: new Date().toISOString() });
        localStorage.setItem('pokemon_favoritos', JSON.stringify(favoritos));
    } else {
        alert(`¬°${nombre.toUpperCase()} ya est√° en favoritos!`);
    }
}

function esFavorito(id) {
    const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
    return favoritos.some(fav => fav.id === id);
}

function toggleFavorito(nombre, id, boton) {
    const favoritos = JSON.parse(localStorage.getItem('pokemon_favoritos') || '[]');
    const index = favoritos.findIndex(fav => fav.id === id);

    if (index === -1) {
        favoritos.push({ nombre, id, fecha: new Date().toISOString() });
        boton.classList.add("favorito");
    } else {
        favoritos.splice(index, 1);
        boton.classList.remove("favorito");
    }

    localStorage.setItem('pokemon_favoritos', JSON.stringify(favoritos));
}
